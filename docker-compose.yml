services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE_NAME}:latest
    container_name: fastapi-app
    restart: always
    expose:
      - "80"

  nginx:
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE_NAME}-nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    depends_on:
      - fastapi-app
