upstream fastapi {
    server fastapi-app-container:8000;
}

upstream challenge_solver {
    server challenge-solver-container:8004;
}

server {
    listen 80;
    server_name llmnow.dev www.llmnow.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;  # Fixed: Use separate http2 directive
    server_name llmnow.dev www.llmnow.dev;

    ssl_certificate /etc/letsencrypt/live/llmnow.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmnow.dev/privkey.pem;

    # Common proxy settings for all locations
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 400s;
    proxy_send_timeout 400s;
    proxy_read_timeout 400s;
    limit_req zone=api burst=20 nodelay;

    # Block common vulnerability scanners
    location ~* /(wp-admin|wp-login|setup-config|cgi-bin|phpmyadmin|pma|luci) {
        return 444;
    }

    # Challenge Solver API (for direct access if needed)
    location /challenge/ {
        proxy_pass http://challenge_solver/;
    }

    # Specific location for the API endpoint to only allow POST
    location = /api/v1/hackrx/run {
        if ($request_method != POST) {
            return 405;
        }
        proxy_pass http://fastapi;
    }

    # General location for all other requests
    location / {
        proxy_pass http://fastapi;
    }
}
