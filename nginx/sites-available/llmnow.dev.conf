upstream fastapi {
    server fastapi-app-container:8000;
}

server {
    listen 80;
    server_name llmnow.dev www.llmnow.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;  # Fixed: Use separate http2 directive
    server_name llmnow.dev www.llmnow.dev;

    ssl_certificate /etc/letsencrypt/live/llmnow.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmnow.dev/privkey.pem;

    location / {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Set a 2-minute timeout for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        limit_req zone=api burst=20 nodelay;
    }
}
